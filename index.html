<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Log Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Chat Log Parser</h1>
        
        <div class="mb-3">
            <label for="fontSize" class="form-label">Font Size</label>
            <input type="range" class="form-range" id="fontSize" min="12" max="24" value="16">
        </div>

        <div class="mb-3">
            <textarea id="chatInput" class="form-control textarea-input" rows="10" placeholder="Paste your chat log here..."></textarea>
        </div>

        <div class="mb-3 d-flex justify-content-between">
            <button id="downloadBtn" class="btn btn-primary">Download</button>
            <button id="toggleBackground" class="btn btn-secondary">Toggle Background</button>
        </div>

        <div id="output" class="output mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatlog-parser.js"></script>
</body>
</html>
